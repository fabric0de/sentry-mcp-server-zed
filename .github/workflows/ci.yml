name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2
          components: rustfmt

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Check (host)
        run: cargo check

      - name: Check (wasm32-wasip2)
        run: cargo check --target wasm32-wasip2
